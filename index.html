    <h1 class="central-texto">Llena el Formnulario de Contacto</h1>

    <main class="contenedor contenido-centrado seccion">
        <form action="" id="myForm">
            <fieldset>
                <legend>Formulario</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre" maxlength="15" pattern="[A-Za-z]{3,30}" title="Introduce mas de 2 letras" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido" maxlength="15" pattern="[A-Za-z]{3,30}" title="Introduce mas de 2 letras" required>

                <label for="edad">Edad:</label>
                <input type="number" min="18" max="100" id="edad" placeholder="0" required>

                <label for="cedula">Cedula o Pasaporte:</label>
                <input type="text" id="cedula" placeholder="Tu cedudula o Pasaporte" pattern="[0-9]{11}" required>

                <p>Sexo</p>
                <div class="forma-contacto">
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="sexo" id="masculino" required>
                    <label for="femenino">Femenino:</label>
                    <input type="radio" name="sexo" id="femenino">
                </div>
            </fieldset>
            
            <input type="submit" value="Enviar" class="btn btn-primario" id="enviar">
            <input type="button" value="Limpiar" class="btn btn-secundario" id="limpiar">

        </form>
    </main>

    <script src="js/code.js"></script>
    
</body>
