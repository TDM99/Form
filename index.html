    <h1 class="central-texto">Llena el Formnulario de Contacto</h1>

    <main class="contenedor contenido-centrado seccion">
        <form action="" id="myForm">
            <fieldset>
                <legend>Formulario</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido" >

                <label for="edad">Edad:</label>
                <input type="number" min="0" id="edad" placeholder="0" >

                <label for="cedula">Cedula o Pasaporte:</label>
                <input type="text" id="cedula" placeholder="Tu cedudula o Pasaporte" >

                <p>Sexo</p>
                <div class="forma-contacto">
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="sexo" id="masculino" >
                    <label for="femenino">Femenino:</label>
                    <input type="radio" name="sexo" id="femenino">
                </div>
            </fieldset>
            
            <input type="submit" value="Enviar" class="btn btn-primario" id="enviar">
            <input type="button" value="Limpiar" class="btn btn-secundario" id="limpiar">

        </form>
    </main>
